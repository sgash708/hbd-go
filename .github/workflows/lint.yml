name: golangci-lint

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'db/*'
      - 'test_result/**'
      - 'README.md'

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: reviewdog
        uses: reviewdog/action-golangci-lint@v2
        with:
          go_version: "1.19"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          filter_mode: diff_context
          fail_on_error: true
          workdir: server/
